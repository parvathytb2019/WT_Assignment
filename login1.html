<html>
<head>
<title>
Login page
</title>
<script language="javascript">
function check(form)
{
 if(form.userid.value=="admin" && form.pswrd.value=="admin123")
  {
     alert ("Login Successful")
  }
 else
 {
   alert(  "Login Failed.Try again ")
  }
}
</script>
</head>

<body bgcolor="#BAEEE5">

<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00>
<center>Login page
 </h1><br/><br/><br/>
<form name="login">
<table border="border" align="center" cellspacing="50">
<tr><td>Username</td><td><input type="text" name="userid"/></td></tr>
<tr><td>Password</td><td><input type="password" name="pswrd"/></td></tr></table><br/>
<table align="center" ><tr><td><input type="reset" value="Cancel"/></td>
<td><input type="button" onclick="check(this.form)" value="Login"/></td></tr></table>
</form>

</body>
</html>
